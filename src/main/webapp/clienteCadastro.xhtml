<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
   template="/WEB-INF/templates/default.xhtml">
   <ui:define name="content">
            <h:form id="formCliente">
      	<h:messages id="messages" infoStyle="color: blue" errorStyle="color:red" style="width: 100%" />
         <h2>Cadastro de Cliente</h2>
         <table cellspacing="5" cellpadding="5">
            <tr>
               <th style="text-align: right;"/>
               <td>
                  <h:inputText id="nome" value="#{ClientBean.clienteResource.nome}">
                  	<f:passThroughAttribute name="placeholder" value="Nome" />
                  </h:inputText>
                  <h:message for="nome" errorClass="invalid"/>
               </td>
            </tr>
            <tr>
            	<th style="text-align: right;"/>
               	<td>
                  <h:inputText id="cpf" value="#{ClientBean.clienteResource.cpf}">
                  	<f:passThroughAttribute name="placeholder" value="CPF" />
                  </h:inputText>
                  <h:message for="cpf" errorClass="invalid"/>
               	</td>
            </tr>
            <tr>            
               <th style="text-align: right;"/>
               <td>
                  <h:inputText id="email" value="#{ClientBean.clienteResource.email}">
                  	<f:passThroughAttribute name="placeholder" value="Email" />
                  </h:inputText>
                  <h:message for="email" errorClass="invalid"/>
               </td>
            </tr>
            <tr>
               <th style="text-align: right;"/>
               <td>
                  <h:inputText id="dataNascimento" value="#{ClientBean.clienteResource.dataNascimento}">
                  	<f:passThroughAttribute name="placeholder" value="Nascimento (dd/MM/yyyy)" />
                  	<f:convertDateTime pattern="dd/MM/yyyy"/>
                  </h:inputText>
                  <h:message for="dataNascimento" errorClass="invalid"/>
               </td>
            </tr>
         </table>
         <p>
            <h:commandButton id="salvar" value="Salvar" action="#{ClientBean.salvarCliente()}" />
            <h:commandButton id="redirecionar" value="Listar" action="#{ClientBean.recuperarClientes()}" />
            <h:commandButton id="home" value="Voltar" action="#{ClientBean.irParaHome()}" />
         </p>
      </h:form>
   </ui:define>
</ui:composition>
