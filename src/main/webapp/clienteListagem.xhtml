<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
   template="/WEB-INF/templates/default.xhtml">
   <ui:define name="content">
      <h:form id="formCliente">
         <h2>Lista de Clientes</h2>
         <!-- Neste ponto, devemos recuperar a lista de clientes disponível no ManagedBean e devemos criar uma variável
         que irá representar um elemento na lista de elementos retornada -->
         <h:dataTable var="cliente" value="#{ClientBean.clientes}" border="1">
	         <h:column>
	            <f:facet name="header">Id</f:facet>
	            #{cliente.id}
	         </h:column>
	         <h:column>
	            <f:facet name="header">Nome</f:facet>
	            #{cliente.nome}
	         </h:column>
	         <h:column>
	            <f:facet name="header">CPF</f:facet>
	            #{cliente.cpf}
	         </h:column>
	         <h:column>
	            <f:facet name="header">Email</f:facet>
	            #{cliente.email}
	         </h:column>
	         <h:column>
	            <f:facet name="header">Nascimento</f:facet>
				<!-- Esta coluna tem um comportaento particular, pois deve exibir a data formatada com padrão dd/MM/yyyy -->
				<h:outputText value="#{cliente.dataNascimento}">
	            	<f:convertDateTime pattern="dd/MM/yyyy"/>
	            </h:outputText>
	         </h:column>
	      </h:dataTable>
	      <p>
            <!-- Neste ponto, deve-se incluir o botão de voltar conforme o desafio 2 apresentado no laboratório. -->
            <h:commandButton id="redirecionar" value="Voltar" action="#{ClientBean.cadastrarCliente()}" />
         </p>
      </h:form>
   </ui:define>
</ui:composition>
