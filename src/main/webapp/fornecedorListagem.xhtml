<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
   template="/WEB-INF/templates/default.xhtml">
   <ui:define name="content">
      <h:form id="formFornecedor">
         <h2>Lista de Fornecedores</h2>
         <h:dataTable var="fornecedor" value="#{SupplierBean.fornecedores}" border="1">
	         <h:column>
	            <f:facet name="header">Id</f:facet>
	            #{fornecedor.fornecedorId}
	         </h:column>
	         <h:column>
	            <f:facet name="header">Razão Social</f:facet>
	            #{fornecedor.razaoSocial}
	         </h:column>
	         <h:column>
	            <f:facet name="header">CNPJ</f:facet>
	            #{fornecedor.cnpj}
	         </h:column>
	         <h:column>
	            <f:facet name="header">Endereço</f:facet>
	            #{fornecedor.endereco}
	         </h:column>
	         <h:column>
	            <f:facet name="header">Inscrição Municipal</f:facet>
	            #{fornecedor.inscricaoMunicipal}
	         </h:column>
	         <h:column>
	            <f:facet name="header">Email</f:facet>
	            #{fornecedor.email}
	         </h:column>
	      </h:dataTable>
	      <p>
            <h:commandButton id="redirecionar" value="Voltar" action="#{SupplierBean.cadastrarFornecedor()}" />
         </p>
      </h:form>
   </ui:define>
</ui:composition>
